    <title>My Pocket Bartender</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lora', serif;
        /* New Solid Color Palette */
        --classic-brown: #3D2B1F; /* A rich, dark coffee brown for the background */
        --card-brown: #5C4033;    /* A slightly lighter, warm brown for cards and surfaces */
        --accent-gold: #D4AF37;   /* A classic, metallic gold for accents and highlights */
        --accent-blue: #002D62;   /* A deep, stately navy blue for secondary actions and contrast */
        --text-white: #F5F5DC;    /* A soft, parchment-like off-white for text */
      }
      
      h1, h2, h3, h4, .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .font-sans {
        font-family: 'Lora', serif;
      }

      /* Custom scrollbar for the new solid theme */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: var(--classic-brown);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--accent-gold);
        border-radius: 20px;
        border: 3px solid var(--classic-brown);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'classic-brown': 'var(--classic-brown)',
              'card-brown': 'var(--card-brown)',
              'accent-gold': 'var(--accent-gold)',
              'accent-blue': 'var(--accent-blue)',
              'text-white': 'var(--text-white)',
            }
          }
        }
      }
    </script>
